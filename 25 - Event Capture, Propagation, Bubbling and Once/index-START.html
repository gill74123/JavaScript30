<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

  <button>Button Once</button>
<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>


<script>
  const divs = document.querySelectorAll('div');
  const button = document.querySelector('button');

  function logText(e) {
    // 只有這行的話點了 three 他會出現三次，因為除了自己本身以外，他還有 one, two 的冒泡事件。
    // 點了 two 的話就會有除了自己本身以外的 one 的冒泡。
    console.log(this.classList.value);
    // 阻擋冒泡事件
    // e.stopPropagation();
  }
  // 監聽 div 點擊事件
  divs.forEach(div => {
    div.addEventListener('click', logText, {
      capture: false,
      // once: true
    });
  });

  button.addEventListener('click', () => {
    console.log('Click!!!!');
  }, {
    once: true
  })
</script>
</body>
</html>
